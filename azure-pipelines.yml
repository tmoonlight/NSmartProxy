trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  clientImageName: 'nspclient'
  serverImageName: 'nspserver'
  clientProjectName: 'NSmartProxyClient'
  serverProjectName: 'NSmartProxy.ServerHost'

steps:
